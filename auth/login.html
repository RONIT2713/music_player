<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viridxi Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="auth-wrapper">

  <div class="auth-card">

    <h1 class="brand">Viridxi</h1>
    <p class="subtitle" id="form-subtitle">
      Login to your account
    </p>

    <!-- LOGIN FORM -->
     <div class="form-error" id="login-error"></div>
    <form id="login-form" class="auth-form">

      <div class="input-group">
        <label>Email</label>
        <input type="text" id="login-username" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="login-password" required>
      </div>

      <button type="submit" class="primary-btn">
        Login
      </button>

      <div class="auth-links">
        <span class="link" id="forgot-btn">Forgot password</span>
        <span class="sep">|</span>
        <span class="link" id="open-signup">
          Create new account
        </span>
      </div>

    </form>

    <!-- SIGNUP FORM -->
     <div class="form-error" id="signup-error"></div>
    <form id="signup-form" class="auth-form hidden">

      <div class="input-group">
        <label>Username</label>
        <input type="text" id="signup-username">
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" id="signup-email">
      </div>

      <div class="input-group">
        <label>Invite Code</label>
        <input type="text" id="signup-invite">
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="signup-password">
      </div>

      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="signup-confirm">
      </div>

      <button type="submit" class="primary-btn">
        Create Account
      </button>

      <div class="auth-links">
        <span class="link" id="back-login">
          Back to login
        </span>
      </div>

    </form>

  </div>

</div>

<script type="module" src="auth.js"></script>

</body>
</html>
